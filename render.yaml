databases:
  - name: runsquad-db
    databaseName: runsquad
    user: runsquad_user

services:
  - type: web
    name: runsquad-backend
    env: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: runsquad-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: runsquad-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    # Note: REACT_APP_API_URL needs to be set manually after backend is deployed
    # Format: https://runsquad-backend.onrender.com/api
    envVars:
      - key: REACT_APP_API_URL
        sync: false
