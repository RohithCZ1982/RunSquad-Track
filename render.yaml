databases:
  - name: runsquad-db
    databaseName: runsquad
    user: runsquad_user
    plan: free   # âœ… REQUIRED for free tier

services:
  - type: web
    name: runsquad-backend
    env: python
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --chdir backend --pythonpath . run:app --bind 0.0.0.0:$PORT --timeout 120 --access-logfile - --error-logfile -
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: runsquad-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_VERSION
        value: 24.0

  - type: web
    name: runsquad-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://runsquad-backend.onrender.com/api
