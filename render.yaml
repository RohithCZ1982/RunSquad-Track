services:
  - type: web
    name: runsquad-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn run:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

  - type: web
    name: runsquad-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: runsquad-backend
          type: web
          property: host

  - type: pspg
    name: runsquad-db
    plan: starter
    databaseName: runsquad
    user: runsquad_user
